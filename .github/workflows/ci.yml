name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      # pre-commit гоняем только на ubuntu и не даём ему завалить весь джоб
      - name: Run pre-commit (non-blocking on CI)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          pre-commit run --all-files || echo "pre-commit reported changes (CI does not fail on this step)."

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest --cov=zilant_encrypt --cov-report=term-missing
